    <script>
        var global_ans;

        // Creates random integers from 0-9
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min) + min); // The maximum is exclusive and the minimum is inclusive
        }

        // Sets functionality after HTML is available
        document.addEventListener("DOMContentLoaded", function () {
            const btn = document.getElementById("yes");
            const tryIt = document.getElementById("intro");
            var num = document.getElementById("question");
            var bBlock = document.getElementById("bBlock");
            const take = document.getElementById("answer");
            const show = document.getElementById("output");
            const reply = document.getElementById("response");
            const done = document.getElementById("no");

            // Displays a new instance of a math problem
            function mathProblem() {
                let int1 = getRandomInt(0, 10);
                let int2 = getRandomInt(0, 10);
                num.textContent = int1 + " Ã— " + int2 + " = ";
                global_ans = int1 * int2;
                bBlock.style.display = "none";
                reply.textContent = "";
                take.value = "";
                take.focus();
                show.textContent = "";
            }

            // Sets the buttons
            btn.addEventListener("click", mathProblem);
            done.addEventListener("click", end);

            mathProblem();
            bBlock.style.display = "none";

            take.addEventListener("input", updateValue);

            // Issues response for attempts to answer math question
            function updateValue(e) {
                show.textContent = e.target.value;
                if (e.target.value == global_ans) {
                    reply.textContent = "Good job! Click yes to go again! Click no to quit.";
                    bBlock.style.display = "block";
                }
                else {
                    reply.textContent = "Keep trying!";
                }
            }

            // Exit sequence upon quitting
            function end() {
                tryIt.textContent = "";
                num.textContent = "";
                take.value = "";
                show.textContent = "";
                bBlock.style.display = "none";
                reply.textContent = "Ok! Thank you for playing!";
            }
        });

        // Navigation menu
        document.addEventListener("DOMContentLoaded", function () {
            fetch('nav.html')
            .then(res => res.text())
            .then(text => {
                document.getElementById("nav_menu").innerHTML = text;
            })
        });
    </script>
