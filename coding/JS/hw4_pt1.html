    <script>
        $(document).ready(function(){

            // Take integers at intervals from a range of numbers
            // and finds the sum and the product.
            var multiply1 = "The result of ";
            var product1 = 1;
            var add1 = "The result of ";
            var sum1 = 0;
            // Using var allows num to be used outside brackets
            for (var num1 = 5; num1 < 25; num1 +=4) {
                multiply1 += num1.toString() + " * ";
                product1 *= num1;
                add1 += num1.toString() + " + ";
                sum1 += num1;
            }
            product1 *= num1;
            sum1 += num1;
            multiply1 += num1.toString() + " is... " + product1.toLocaleString();
            add1 += num1.toString() + " is... " + sum1.toLocaleString();

            const output1 = document.getElementById("calc1");
            output1.textContent = multiply1 + "\r\n" + add1;

            // Calculates sum and product from a second set of integers.
            var multiply2 = "The result of ";
            var product2 = 1;
            var add2 = "The result of ";
            var sum2 = 0;
            var num2 = 3;
            while (num2 < 18) {
                multiply2 += num2.toString() + " * ";
                product2 *= num2;
                add2 += num2.toString() + " + ";
                sum2 += num2;
                num2 += 3;
            }
            product2 *= num2;
            sum2 += num2;
            multiply2 += num2.toString() + " is... " + product2.toLocaleString();
            add2 += num2.toString() + " is... " + sum2.toLocaleString();

            const output2 = document.getElementById("calc2");
            output2.textContent = multiply2 + "\r\n" + add2;

            // Makes the output draggable.
            $(function() {
                $("#calc1").draggable();
                $("#calc2").draggable();
                $("#everything").draggable();
                $("#links").draggable();
                $("#link1").draggable();
                $("#link2").draggable();
                $("#link3").draggable();
                $("#title1").draggable();
                $("#email").draggable();
                $("#license").draggable();
            })
        });

        // Navigation menu
        document.addEventListener("DOMContentLoaded", function () {
            fetch('nav.html')
            .then(res => res.text())
            .then(text => {
                document.getElementById("nav_menu").innerHTML = text;
            })
        });
    </script>
