    <script>

        const int_rates = [.05, .06, .07];
        const years = 5;
        const principal = 1000;
        var currFormatter = new Intl.NumberFormat(undefined, {style: "currency", currency: "USD"});

        $(document).ready(function(){
            var table_text = "";
            var amt = 0;
            var next_princ = principal;
            for (let rate of int_rates) {
                table_text += "<table><tr><th>Year</th><th>Amount on deposit</th><th>Interest Rate</th>";
                for (var yr = 1; yr <= years; yr += 1) {
                    amt = next_princ * (1 + rate)**yr;
                    // next_princ = amt;
                    table_text += "<tr><td>" + yr + "</td><td>" + currFormatter.format(amt) + "</td><td>" + rate + "</td>";
                }
                table_text += "</table><br><br>";
            }
            document.getElementById("output").innerHTML = table_text;

        });

        // Navigation menu
        document.addEventListener("DOMContentLoaded", function () {
            fetch('nav.html')
            .then(res => res.text())
            .then(text => {
                document.getElementById("nav_menu").innerHTML = text;
            })
        });
    </script>
